<!DOCTYPE html>
<html>
  <head>
    <title>What you were looking for was not found (404)</title>
    <style>
      @keyframes colorSlide {
        0% { background-color: #152a68; }
        25% { background-color: royalblue; }
        50% { background-color: seagreen; }
        75% { background-color: tomato; }
        100% { background-color: #152a68; }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      * {
        font-family: Google sans, Arial;
      }

      html, body {
        margin: 0;
        padding: 0;
      }

      .flex-container {
        align-items: center;
        animation: colorSlide 15s cubic-bezier(0.075, 0.82, 0.165, 1) infinite;
        color: white;
        display: flex;
        height: 100vh;
        justify-content: center;
      }

      .text-center {
        text-align: center;
      }

      h1,
      h3 {
        cursor: default;
        margin: 10px;
      }

      h3 {
        padding: 20px;
      }

      .fade-in {
        animation: fadeIn 2s ease infinite;
      }

      h1 {
        border-bottom: 1px dashed white;
        font-size: 8em;
        transition: font-size 200ms ease-in-out;
      }

      #digit1 { animation-delay: 200ms; }
      #digit2 { animation-delay: 300ms; }
      #digit3 { animation-delay: 400ms; }

      a {
        border: 1px solid white;
        background: transparent;
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        margin: 20px 0;
        outline: none;
        padding: 10px 20px;
        text-transform: uppercase;
        text-decoration: none;
        transition: background-color 200ms ease-in;
      }

      a:hover {
        background-color: white;
        color: #555;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="text-center">
        <h1>
          <span class="fade-in" id="digit1">4</span>
          <span class="fade-in" id="digit2">0</span>
          <span class="fade-in" id="digit3">4</span>
        </h1>
        <h3 class="fadeIn">PAGE NOT FOUND</h3>
        <a href="https://www.arnaud-rigourd.com">Return To Home</a>
      </div>
    </div>
  </body>
</html>
